<div class="row">
  <div class="col-md-12">
    <form name="serviceAuthByEmailForm" novalidate>
      <div class="form-group">
        <label class="col-md-3 col-xs-3 control-label">
          {{ authEmailData.email }}
        </label>
      </div>
      <div class="form-group"
           ng-class="{ 'has-error': serviceAuthByEmailForm.authEmail.$dirty && serviceAuthByEmailForm.authEmail.$invalid }">
        <label class="col-md-3 col-xs-3 control-label">
          Код підтвердження:
        </label>
        <div class="col-md-9 col-xs-9" >
          <input ng-model="authByEmail.approveCode"
                 class="form-control"
                 type="input"
                 name="approveCode"
                 required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" ng-disabled="serviceAuthByEmailForm.$invalid" ng-click="authorizeByEmailAndCode(authByEmail)">
        Підтвердити
      </button>
      <button type="submit" class="btn btn-primary" ng-disabled="serviceAuthByEmailForm.$invalid" ng-click="editEmail(authByEmail)">
        Редагувати
      </button>
    </form>
  </div>
  <div class="text-center" ng-show="error">
    <p>{{error}}</p>
  </div>
</div>
