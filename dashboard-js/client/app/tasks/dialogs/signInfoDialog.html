<div class='ng-modal' ng-show='checkSignState.show'>
  <div class='ng-modal-overlay' ng-click='hideSignInfoModal()'></div>
  <div class='ng-modal-dialog' ng-style='dialogStyle'>
    <div class='ng-modal-header'>
      <div class='ng-modal-close' ng-click='hideSignInfoModal()'>X</div>
    </div>
    <div class='col-md-12 ng-modal-dialog-content-view' ng-style='dialogStyle'>
      <div class='ng-modal-dialog-content' ng-transclude></div>
    </div>
  </div>
</div>
